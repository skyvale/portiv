<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Example Site</title>
        <link href="css/reset.css" rel="stylesheet" type="text/css">
        <link href="https://use.typekit.net/xra5lwv.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <nav aria-label="nav">
                <div class="drop-down">
                    <div class="one">
                        <button>One</button>
                        <ul>
                            <li><a href="#">Hello there.</a></li>
                            <li><a href="#">How are you?</a></li>
                            <li><a href="#">Good, and you?</a></li>
                        </ul>
                    </div>
                    <div class="two">
                        <button>Two</button>
                        <ul>
                            <li><a href="#">I'm good.</a></li>
                            <li><a href="#">It's nice out.</a></li>
                            <li><a href="#">Yes, it is.</a></li>
                        </ul>
                    </div>
                    <div class="three">
                        <button>Three</button>
                        <ul>
                            <li><a href="#">Where are you going?</a></li>
                            <li><a href="#">To work.</a></li>
                            <li><a href="#">Oh, what's your job?</a></li>
                        </ul>
                    </div>
                    <div class="four">
                        <button>Four</button>
                        <ul>
                            <li><a href="#">Pizza delivery.</a></li>
                            <li><a href="#">Oh, cool.</a></li>
                            <li><a href="#">Yeah.</a></li>
                        </ul>
                    </div>
                    <div class="five">
                        <button>Five</button>
                        <ul>
                            <li><a href="#">Well, nice to meet you.</a></li>
                            <li><a href="#">You too.</a></li>
                            <li><a href="#">Good-bye.</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <script src="main.js"></script>
    </body>
</html>
